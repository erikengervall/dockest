version: '3'
services:
  postgres1sequelize: # https://hub.docker.com/_/postgres
    image: postgres:9.6
    volumes:
      - postgres1Volume:/var/lib/postgresql/data

  postgres2knex: # https://hub.docker.com/_/postgres
    image: postgres:9.6
    volumes:
      - postgres2Volume:/var/lib/postgresql/data

  redis1ioredis: # https://hub.docker.com/_/redis
    image: redis:5.0.3

  zookeeper1confluentinc: # https://hub.docker.com/r/confluentinc/cp-zookeeper
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka1confluentinc: # https://hub.docker.com/r/confluentinc/cp-kafka
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper1confluentinc
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper1confluentinc:2181

volumes:
  postgres1Volume:
  postgres2Volume:
