version: 0.2

phases:
  install:
    commands:
      # docker in docker integration
      - nohup /usr/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2&
      - timeout -t 15 sh -c "until docker info; do echo .; sleep 1; done"
      - yarn

  build:
    commands:
      - yarn test
