version: '3'
services:
  dockest_inline_service_name_postgres1sequelizeRunner:
    environment:
      POSTGRES_DB: nobueno
      POSTGRES_PASSWORD: is
      POSTGRES_USER: ramda
    image: 'postgres:9.6'
    ports:
      - '5433:5432'
  dockest_postgres2knex:
    environment:
      POSTGRES_DB: nobueno
      POSTGRES_PASSWORD: is
      POSTGRES_USER: ramda
    image: 'postgres:9.6'
    ports:
      - '5434:5432'
  dockest_redis1ioredis:
    image: 'redis:5.0.3'
    ports:
      - '6378:6379'
  dockest_kafka1confluentinc:
    environment:
      KAFKA_ZOOKEEPER_CONNECT: 'dockest_zookeeper1confluentinc:2181'
      KAFKA_ADVERTISED_LISTENERS: >-
        PLAINTEXT://dockest_kafka1confluentinc:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - dockest_zookeeper1confluentinc
    image: 'confluentinc/cp-kafka:5.2.2'
    ports:
      - '9092:9092'
  dockest_zookeeper1confluentinc:
    environment:
      ZOOKEEPER_CLIENT_PORT: '2181'
    image: 'confluentinc/cp-zookeeper:5.2.2'
    ports:
      - '2181:2181'
