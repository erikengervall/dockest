name: Node.js CI parallell

on: [push]

jobs:
  parallel_test:
    name: Parallel test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: lint & test
        run: |
          yarn prep
          yarn lint
          yarn test --concurrency 5
